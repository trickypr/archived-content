<h2 id="Sumário">Sumário</h2>

<p>Retorna um objeto <!-- {{ domxref("BluetoothManager") }} --> que você pode usar para obter um objeto BluetoothAdapter.</p>

<h2 id="Syntax" name="Syntax">Sintaxe</h2>

<pre class="eval">var bluetooth = window.navigator.mozBluetooth;
</pre>

<h2 id="Valor">Valor</h2>

<p><code>navigator.mozBluetooth</code> é um objeto <!-- {{domxref("BluetoothManager")}} -->.</p>

<h2 id="Especificação">Especificação</h2>

<p>Não é parte de nenhuma especificação.</p>
