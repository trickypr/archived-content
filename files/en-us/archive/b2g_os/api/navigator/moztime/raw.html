<h2 id="Summary" name="Summary">Summary</h2>

<p>Returns a <!-- {{ domxref("MozTimeManager") }} --> object you can use to change the device's time.</p>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="eval">var time = window.navigator.mozTime;
</pre>

<h3 id="Value" name="Value">Value</h3>

<p><code>navigator.moztime</code> is a <!-- {{domxref("MozTimeManager")}} --> object.</p>

<h2 id="Specification" name="Specification">Specifications</h2>

<p>Not part of any specification.</p>
