<div class="summary">
<p>Convert a <!-- <!-- {{jsapixref("JS::Symbol")}} --> --> to a <!-- <!-- {{jsapixref("JS::Value")}} --> -->.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JS::Value
JS::SymbolValue(JS::Symbol* sym)
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>
  <tr>
   <td><code>sym</code></td>
   <td><!-- <!-- {{jsapixref("JS::Symbol", "JS::Symbol*")}} --> --></td>
   <td>A pointer to a <code>JS::Symbol</code> to convert.</td>
  </tr>
 </tbody>
</table>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS::SymbolValue</code> converts a given <!-- <!-- {{jsapixref("JS::Symbol")}} --> --> to <!-- <!-- {{jsapixref("JS::Value")}} --> -->. The conversion always succeeds.</p>
