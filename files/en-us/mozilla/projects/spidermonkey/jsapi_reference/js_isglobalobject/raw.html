<div class="summary">
<p>Determine if given object is a global object.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">bool
JS_IsGlobalObject(JSObject *obj);
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>
  <tr>
   <td><code>obj</code></td>
   <td><!-- <!-- {{jsapixref("JSObject", "JSObject *")}} --> --></td>
   <td>The object to examine.</td>
  </tr>
 </tbody>
</table>

<h2 id="Description" name="Description">Description</h2>

<p><strong><code>JS_IsGlobalObject</code></strong> returns <code>true</code> if <code>obj</code> is a global object, <code>false</code> otherwise.</p>
