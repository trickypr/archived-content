<div><!-- <!-- {{SpiderMonkeySidebar("JSAPI")}} --> --></div>

<div class="summary">
<p>Test whether a JS ID is a zero id.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">bool
JSID_IS_ZERO(jsid id);
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>
  <tr>
   <td><code>id</code></td>
   <td><!-- <!-- {{jsapixref("jsid")}} --> --></td>
   <td>The property identifier to test.</td>
  </tr>
 </tbody>
</table>

<h2 id="Description" name="Description">Description</h2>

<p><code>JSID_IS_ZERO</code> tests whether a specified JS ID, <code>id</code>, is zero (<code>0</code> in its integer representation).</p>
