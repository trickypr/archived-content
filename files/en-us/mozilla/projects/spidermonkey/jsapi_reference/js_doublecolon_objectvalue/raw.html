<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JS::Value

</pre>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS::ObjectValue</code> converts a given <!-- {{jsapixref("JSObject")}} --> to <!-- {{jsapixref("JS::Value")}} -->. The conversion always succeeds.</p>
