<p>Create a <!-- <!-- {{jsapixref("JS::Value")}} --> --> that represents the JavaScript value <code>true</code>.</p>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JS::Value

<h2 id="Description" name="Description">Description</h2>

<p><code>JS::TrueValue</code> creates a <!-- <!-- {{jsapixref("JS::Value")}} --> --> that represents the JavaScript value <code>true</code>.</p>
