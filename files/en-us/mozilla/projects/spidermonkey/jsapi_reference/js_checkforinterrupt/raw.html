<h2 id="Description" name="Description">Description</h2>

<p><strong><code>JS_CheckForInterrupt</code></strong> checks for the interrupt, and handle it if it's pending. <code>JS_CheckForInterrupt</code> returns <code>false</code> if interrupt callback returns <code>false</code>.</p>
