<div class="summary">
<p>The <!-- {{jsapixref("jsval")}} --> that represents the JavaScript number <code>1</code>.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JSVAL_ONE
</pre>

<h2 id="Description" name="Description">Description</h2>

<p><code>JSVAL_ONE</code> is equivalent to <code><!-- {{jsapixref("INT_TO_JSVAL")}} -->(1)</code>.</p>
