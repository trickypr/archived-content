<div class="summary">
<p>Internal use only. The type of JavaScript object properties, used by the <!-- {{jsapixref("JSObjectOps")}} --> layer.</p>
</div>

<h3 id="Syntax" name="Syntax">Syntax</h3>

<pre class="eval">struct JSProperty {
    jsid id;
};
</pre>

<h3 id="Description" name="Description">Description</h3>

<p><code>JSProperty</code> is the abstract base class of all object properties. It is used internally in <!-- {{jsapixref("JSObjectOps.lookupProperty")}} -->, <!-- {{jsapixref("JSObjectOps.getAttributes", "getAttributes")}} -->, <!-- {{jsapixref("JSObjectOps.getAttributes", "setAttributes")}} -->, and <!-- {{jsapixref("JSObjectOps.dropProperty", "dropProperty")}} -->.</p>
