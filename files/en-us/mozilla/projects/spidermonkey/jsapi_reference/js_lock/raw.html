<p>Lock the JS run-time environment.</p>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="syntaxbox">void <strong>JS_Lock</strong>(<a href="/en-US/docs/JSRuntime" title="JSRuntime">JSRuntime</a> *rt);
</pre>

<h2 id="Description" name="Description">Description</h2>
<p><code>JS_Lock</code> is a deprecated API; don't use it.</p>
