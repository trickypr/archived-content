<div class="summary">
<p>Determine if a given <!-- <!-- {{jsapixref("jsval")}} --> --> is of a primitive type.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JSVAL_IS_PRIMITIVE(v)
</pre>

<h2 id="Description" name="Description">Description</h2>

<p><code>JSVAL_IS_PRIMITIVE(v)</code> is true if <code>v</code> is <code>undefined</code>, <code>null</code>, a boolean, a number, or a string. Otherwise it is false, and <code>v</code> is an object.</p>
