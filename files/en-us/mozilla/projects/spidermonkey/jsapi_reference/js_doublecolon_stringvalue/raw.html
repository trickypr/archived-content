<p>Convert a <!-- {{jsapixref("JSString")}} --> to a <!-- {{jsapixref("JS::Value")}} -->.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">JS::Value
JS::StringValue(JSString* str)
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>

   <td><code>str</code></td>
   <td><!-- {{jsapixref("JSString", "JSString*")}} --></td>

 </tbody>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS::StringValue</code> converts a given <!-- {{jsapixref("JSString")}} --> to <!-- {{jsapixref("JS::Value")}} -->. The conversion always succeeds.</p>
