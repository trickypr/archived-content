 <p>An array of property IDs.</p>

<h3 id="Description" name="Description">Description</h3>
<p><code>JSIdArray</code> is used to hold IDs for enumerated properties associated with an object.</p>
<p>Use <!-- {{jsapixref("JS_IdArrayLength")}} --> and <!-- {{jsapixref("JS_IdArrayGet")}} --> to access the property, and <!-- {{jsapixref("JS_DestroyIdArray")}} --> to free, or use <!-- {{jsapixref("JS::AutoIdArray")}} --> as a local variable.</p>
