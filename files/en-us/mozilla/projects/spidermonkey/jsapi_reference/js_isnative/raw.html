<div class="summary">
<p>Determines if given <!-- {{jsapixref("JSObject")}} --> is a native object.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">bool
JS_IsNative(JSObject *obj);
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>
  <tr>
   <td><code>str</code></td>
   <td><!-- {{jsapixref("JSObject", "JSObject *")}} --></td>
   <td>The object to check.</td>
  </tr>
 </tbody>
</table>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS_IsNative</code> returns <code>true</code> if the object is a native object.</p>
