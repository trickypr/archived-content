<div class="summary">
<p>Get the string finalizer of an external string.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="brush: cpp">const JSStringFinalizer *
JS_GetExternalStringFinalizer(JSString *str);
</pre>

<table class="fullwidth-table">
 <tbody>
  <tr>
   <th>Name</th>
   <th>Type</th>
   <th>Description</th>
  </tr>
  <tr>
   <td><code>str</code></td>
   <td><!-- {{jsapixref("JSString", "JSString *")}} --></td>
   <td>A string to get finalizer.</td>
  </tr>
 </tbody>
</table>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS_GetExternalStringFinalizer</code> returns the <code>fin</code> parameter passed to <!-- {{jsapixref("JS_NewExternalString")}} -->.</p>
