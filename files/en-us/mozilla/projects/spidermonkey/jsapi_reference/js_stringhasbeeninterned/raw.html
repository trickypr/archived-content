<div class="summary">
<p>Determine if string is interned.</p>
</div>

<h2 id="Syntax" name="Syntax">Syntax</h2>

<pre class="eval">bool
JS_StringHasBeenInterned(JSContext *cx, JSString *str);
</pre>

<h2 id="Description" name="Description">Description</h2>

<p><code>JS_StringHasBeenInterned</code> returns <code>true</code> if the string <code>str</code> is interned.</p>
